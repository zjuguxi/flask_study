{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Flask - Register{% endblock %}

{% block page_content %}
<p>
    New user?
    <a href="{{ url_for('auth.register')}}">
        Click here to register
    </a>
</p>
<div class = 'col-md-4'>
    {{% wtf.quick_form(form) %}}
</div>

{% endblock %}
